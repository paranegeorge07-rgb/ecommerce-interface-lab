<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>

<header>
    <h1>Product Listing</h1>
</header>

<main>

    <section>
        <article>
            <img src="product1.jpg" alt="Headphones" width="150">
            <h3>Wireless Headphones</h3>
            <p>Price: $50</p>
            <a href="detail.html">View Details</a>
        </article>

        <article>
            <img src="product2.jpg" alt="Smart Watch" width="150">
            <h3>Smart Watch</h3>
            <p>Price: $80</p>
            <a href="detail.html">View Details</a>
        </article>
    </section>

    <aside>
        <h2>Filter Products</h2>
        <form>
            <p>Category:</p>
            <input type="checkbox"> Electronics <br>
            <input type="checkbox"> Clothing <br>

            <p>Price:</p>
            <input type="radio" name="price"> Low <br>
            <input type="radio" name="price"> High <br>
        </form>
    </aside>

</main>

</body>
</html>
