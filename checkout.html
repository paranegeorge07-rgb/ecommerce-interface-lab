<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
</head>
<body>

<main>

    <section>
        <h1>Shipping Information</h1>
        <form>
            <fieldset>
                <legend>Shipping Address</legend>

                Name:
                <input type="text" required><br><br>

                Street:
                <input type="text" required><br><br>

                Zip Code:
                <input type="text" required>
            </fieldset>
        </form>
    </section>

    <section>
        <h2>Payment Method</h2>
        <form>
            <input type="radio" name="payment" required> Credit Card <br>
            <input type="radio" name="payment"> PayPal <br><br>

            <button type="submit">Place Order</button>
        </form>
    </section>

    <aside>
        <h2>Order Summary</h2>
        <p>Subtotal: $50</p>
        <p>Shipping: $5</p>
        <p><strong>Total: $55</strong></p>
    </aside>

</main>

</body>
</html>
