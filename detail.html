<!DOCTYPE html>
<html>
<head>
    <title>Product Detail</title>
</head>
<body>

<main>

    <h1>Wireless Headphones</h1>

    <table border="1">
        <tr>
            <th>Specification</th>
            <th>Details</th>
        </tr>
        <tr>
            <td>Battery Life</td>
            <td>20 hours</td>
        </tr>
        <tr>
            <td>Connection</td>
            <td>Bluetooth</td>
        </tr>
    </table>

    <h2>Order Now</h2>
    <form>
        Quantity:
        <input type="number" min="1" value="1">
        <button type="submit">Add to Cart</button>
    </form>

    <section>
        <h2>User Reviews</h2>
        <article>
            <blockquote>
                Very good sound quality!
            </blockquote>
            <p>- Customer 1</p>
        </article>
    </section>

</main>

</body>
</html>
